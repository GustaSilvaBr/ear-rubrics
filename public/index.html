<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Rubric - Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #E5E5E5;
        }

        .sidebar {
            width: 250px;
            background: #2C7B95;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-button {
            width: 100%;
            padding: 10px;
            background: #D50F16;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-button:hover {
            background: #b30d13;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rubrics-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 250px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
            text-align: left;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: black;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Ear Rubric</h2>
        <button class="add-button">+ Add Rubric</button>
        <div class="footer">&#169; Made by Gustavo Silva</div>
    </div>
    
    <div class="content">
        <div class="rubrics-container" id="rubricList"></div>
    </div>
    
    <script>
        const rubrics = [
            { name: "Math Rubric", class: "7th Grade", teacher: "Mr. Smith", image: "https://via.placeholder.com/250" },
            { name: "Science Rubric", class: "8th Grade", teacher: "Ms. Johnson", image: "https://via.placeholder.com/250" },
            { name: "English Rubric", class: "9th Grade", teacher: "Mr. Lee", image: "https://via.placeholder.com/250" }
        ];

        const rubricList = document.getElementById("rubricList");
        rubrics.forEach(rubric => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${rubric.image}" alt="Rubric Image">
                <div class="card-body">
                    <h5>${rubric.name}</h5>
                    <p>Class: ${rubric.class}</p>
                    <p>Teacher: ${rubric.teacher}</p>
                </div>
            `;
            card.addEventListener("click", () => {
                window.location.href = "index.html";
            });
            rubricList.appendChild(card);
        });
    </script>
</body>
</html>
